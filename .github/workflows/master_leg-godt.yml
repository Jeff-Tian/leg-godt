# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - leg-godt

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_DB: leggodt
          POSTGRES_USER: leggodt
          POSTGRES_PASSWORD: nopwd
        volumes:
          - postgres:/var/lib/postgresql/data

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Test with dotnet
        env:
          REDIS_HOST: localhost
          REDIS_PASSWORD: ""
          PostgresConnectionString: "Host=localhost;Port=5432;Database=leggodt;Username=leggodt;Password=nopwd"
          ENV: test
        run: |
          dotnet test
          
          dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI
          
          livingdoc test-assembly SpecFlowLegGodt/bin/Debug/net8.0/SpecFlowLegGodt.dll -t SpecFlowLegGodt/bin/Debug/net8.0/TestExecution.json
          
          ls .

  livingdoc:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Test with dotnet
        env:
          REDIS_HOST: localhost
          REDIS_PASSWORD: ""
        run: |
          dotnet test
          
          dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI
          
          livingdoc test-assembly SpecFlowLegGodt/bin/Debug/net8.0/SpecFlowLegGodt.dll -t SpecFlowLegGodt/bin/Debug/net8.0/TestExecution.json
          
          ls .

      - name: Upload livingdoc for gh-pages
        uses: actions/upload-artifact@v2
        with:
          name: livingdoc
          path: .

  build:
    runs-on: windows-latest
    needs: test

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  gh-pages:
    runs-on: windows-latest
    needs: livingdoc

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: livingdoc

      - name: List files
        run: |
          ls .

          mv LivingDoc.html index.html


      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'leg-godt'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D2B5A522F861461E951E2F595AEB159D }}
          package: .

  deploy-to-ssh-server:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Copy files to the SSH server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./"
          target: "/root/apps/leg-godt"

      - name: Restart .NET application on the SSH server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export PATH=/root/.nvm/versions/node/v21.6.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin:/root/.dotnet/tools:/usr/local/go/bin
            source /root/.profile
            # 假设你已经有一个文件夹用来存放应用程序
            cd /root/apps/leg-godt
            
            # 重新启动服务
            pm2 delete leg-godt
            pm2 start "AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}} AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}} Serilog__WriteTo__0__Args__uri=${{secrets.SERILOG__WRITETO__0__ARGS__URI}} YuQue__Token=${{secrets.YUQUE__TOKEN}} PostgresConnectionString=\"${{secrets.PostgresConnectionString}}\" dotnet Web.dll --urls \"http://*:3002;https://*:3003\"" --name leg-godt
            pm2 save
